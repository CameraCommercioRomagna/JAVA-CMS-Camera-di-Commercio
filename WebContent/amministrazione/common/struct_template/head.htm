	<script type="text/javascript">
		tinymce.init({
			  selector: 'textarea.body',
			  branding: false,  // Serve per disabilitare "Powered by TinyMCE" scritto in fondo
			  plugins: "link code lists paste advlist", // plugins attivi: link; code:codice sorgente, charcount:conta i caratteri, lists:per le liste, paste: per l'incolla come testo semplice,
			  menu: {
							edit: {title: 'Modifica', items: 'undo redo | cut copy paste | selectall'},
							format: {title: 'Formato', items: 'bold italic superscript subscript | removeformat'},
						}, // Definisce le voci di menu e i sotto menu attivi
			  advlist_number_styles: "lower-alpha", //punto elenco solo con lettere minuscole
			  advlist_bullet_styles: "circle", //punto elenco solo con cerchi
			  toolbar: "bold italic | link | <%if(root){%>code |<%}%> bullist numlist outdent indent ", //Barra degli strumenti 
			  entity_encoding : "raw", //Per la codifica dei caratteri speciali. Mettendo raw tutti i caratteri non sono convertitti in codice eccetto &, < > "
			  paste_as_text: true, //così impostato ogni volta che qualcuno incolla un testo cancella tutta la formattazione
			  //Absolute URLs
			  //This will convert all relative URLs to absolute URLs. The URLs will be absolute based on the [document_base_url].
			  relative_urls : false,
			  remove_script_host : false,
			  document_base_url : "http://www.xxx.it/",2
			  link_assume_external_targets: true
		});
	
		$(function () {
		  $('[data-toggle="popover"]').popover()
		});
	</script>
