    genericName: CMS Camera di Commercio
    longDescription: |2
       Strumento software realizzato al fine di facilitare la gestione dei  contenuti di siti web delle Camere di Commercio, svincolando gli utenti  che inseriscono i contenuti da conoscenze tecniche specifiche di  programmazione Web. Il CMS è stato realizzato in conformità alle Linee Guida di design per i  servizi web della PA.  Il sistema aiuta i redattori nella creazione di pagine web strutturate e  nella promozione dei contenuti di rilievo sulla home page del sito. Il CMS è anche corredato di servizi che consentono agli utenti di  prenotare appuntamenti, ho di chiedere informazioni specifiche per il  Registro imprese in apposite form. Dall'area riservata per gli utenti redattori è inoltre possibile  generare codice Html appositamente formattato per la generazione di  mailing promozionali. 
